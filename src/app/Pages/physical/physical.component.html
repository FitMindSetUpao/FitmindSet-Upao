<!-- Botón para abrir el modal -->
<button mat-raised-button color="primary" (click)="openModal()">Abrir Cálculo de IMC</button>

<!-- Modal usando MatDialog -->
<ng-template #imcDialog>
  <h2 mat-dialog-title>Cálculo de IMC</h2>
  <mat-dialog-content>
    <form>
      <!-- Campo de Peso -->
      <mat-form-field appearance="fill">
        <mat-label>Peso (kg)</mat-label>
        <input
          matInput
          type="number"
          placeholder="Escribe tu peso"
          min="0"
          step="0.1"
          required
          (input)="onInput()"
          (blur)="validateForm()"
          #weightInput
        />
      </mat-form-field>

      <!-- Campo de Altura -->
      <mat-form-field appearance="fill">
        <mat-label>Altura (m)</mat-label>
        <input
          matInput
          type="number"
          placeholder="Escribe tu altura"
          min="0.01"
          step="0.01"
          required
          (input)="onInput()"
          (blur)="validateForm()"
          #heightInput
        />
      </mat-form-field>

      <!-- Campo de IMC -->
      <div class="form-group">
        <mat-label>Índice de Masa Corporal (IMC)</mat-label>
        <p class="bmi-result">{{ formattedIMC }}</p>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!formIsValid" (click)="calcularIMC()">Calcular</button>
  </mat-dialog-actions>
</ng-template>

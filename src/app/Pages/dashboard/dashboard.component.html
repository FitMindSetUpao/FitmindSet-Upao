<div class="dashboard-container">
  <h2>Bienvenido, Usuario</h2>
  <div class="dashboard-grid">
    <mat-card class="dashboard-card" *ngFor="let item of items">
      <mat-icon class="dashboard-icon">{{ item.icono }}</mat-icon>
      <h3>{{ item.titulo }}</h3>
      <p>{{ item.descripcion }}</p>
      <button mat-raised-button color="primary" [routerLink]="item.ruta">{{ item.botonTexto }}</button>
    </mat-card>
  </div>
</div>

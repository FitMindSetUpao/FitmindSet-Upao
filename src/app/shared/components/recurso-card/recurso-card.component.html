<mat-card class="book-card">
  <mat-card-header>
    <mat-card-title>{{ recurso.nombreRecurso }}</mat-card-title>
    <mat-card-subtitle>Autor: {{ recurso.autorNombre }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="recurso.coverPath" [alt]="recurso.nombreRecurso">

  <mat-card-content>
    <p>{{ recurso.descripcionRecurso }}</p>
    <p>Precio: {{ recurso.precioRecurso }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="viewDetails()">Ver detalles</button>
  </mat-card-actions>
</mat-card>

<div class="layout-dashboard">
  <!-- Botón de Toggle para el Sidebar -->
  <button
    class="sidebar-toggle-btn"
    [class.active]="isSidebarActive"
    (click)="toggleSidebar()">
    <mat-icon *ngIf="!isSidebarActive">menu</mat-icon>
    <mat-icon *ngIf="isSidebarActive">close</mat-icon>
  </button>



  <!-- Sidebar con opciones específicas -->
  <div class="layout-sidebar" [class.collapsed]="isSidebarActive">

    <nav>
      <h3 class="sidebar-title">Gestión de Recursos</h3>
      <ul>
        <li>
          <a routerLink="/register-resource" routerLinkActive="active">
            <mat-icon>add_circle</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Registrar recurso</span>
          </a>
        </li>

        <li>
          <a routerLink="/" routerLinkActive="active">
            <mat-icon>update</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Actualizar Recurso</span>
          </a>
        </li>

        <li>
          <a routerLink="/" routerLinkActive="active">
            <mat-icon>bar_chart</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Reporte de Recurso</span>
          </a>
        </li>

        <p></p>

        <div class="divider"></div>

        <h3 class="sidebar-title">Foros</h3>
        <li>
          <a routerLink="/" routerLinkActive="active">
            <mat-icon>forum</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Crear Foro</span>
          </a>
        </li>

        <li>
          <a routerLink="/" routerLinkActive="active">
            <mat-icon>comment</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Comentarios Foro</span>
          </a>
        </li>

        <p></p>

        <div class="divider"></div>

        <h3 class="sidebar-title">Otras Opciones</h3>
        <li>
          <a routerLink="/" routerLinkActive="active">
            <mat-icon>settings</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Configuraciones</span>
          </a>
        </li>

        <li>
          <a routerLink="/perfil" routerLinkActive="active">
            <mat-icon>arrow_back</mat-icon>
            <span class="nav-label" *ngIf="!isSidebarActive">Regresar al perfil</span>
          </a>
        </li>

      </ul>
    </nav>
  </div>

  <div class="layout-content">
    <!-- Este ng-content permitirá inyectar el contenido del componente hijo -->
    <ng-content></ng-content>
  </div>

</div>

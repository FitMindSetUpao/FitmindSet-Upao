<div class="content-wrapper">
  <div class="search-container">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Buscar recursos</mat-label>
      <input
        matInput
        placeholder="Busca por tÃ­tulo o autor"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch()"
      />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="book-list">
    <app-recurso-card
      *ngFor="let recurso of filteredRecursos"
      [recurso]="recurso">
    </app-recurso-card>

    <p *ngIf="filteredRecursos.length === 0">No se encontraron recursos</p>
  </div>
</div>

<div class="subscription-plans">
  <h2>Selecciona tu Plan de Suscripci√≥n</h2>

  <!-- Mostrar mensaje de error -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Mostrar estado de carga -->
  <div *ngIf="isLoading" class="loading">
    Procesando tu solicitud...
  </div>

  <div *ngIf="!isLoading" *ngFor="let plan of plans" class="plan">
    <h3>{{ plan.name }}</h3>
    <p>{{ plan.description }}</p>
    <p><strong>Precio: ${{ plan.price }}</strong></p>
    <button (click)="subscribe(plan.id)">Suscribirme</button>
  </div>
</div>

<div class="seguimiento-form-container">
    <h1 class="form-title">{{ seguimientoId ? 'Editar' : 'Registrar' }} Seguimiento</h1>
    
    <div *ngIf="errors.length" class="alert alert-danger mt-5">
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="guardarSeguimiento()" class="form" autocomplete="off">
      <!-- Meta Id (solo lectura, ya que es parte del seguimiento) -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Meta</mat-label>
        <input matInput [value]="metaId" disabled />
      </mat-form-field>
  
      <!-- Estado -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado" required>
          <mat-option value="INICIADO">INICIADO</mat-option>
          <mat-option value="FINALIZADO">FINALIZADO</mat-option>
          <mat-option value="EN_PROGRESO">EN PROGRESO</mat-option>
          <mat-option value="DETENIDO">DETENIDO</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estado')?.hasError('required')">
          El estado es obligatorio
        </mat-error>
      </mat-form-field>
  
      <!-- Tiempo Invertido -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tiempo Invertido (minutos)</mat-label>
        <input matInput type="number" formControlName="tiempoInvertido" required />
        <mat-error *ngIf="form.get('tiempoInvertido')?.hasError('required')">
          El tiempo invertido es obligatorio
        </mat-error>
      </mat-form-field>
  
      <!-- Observaciones -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Observaciones</mat-label>
        <textarea matInput formControlName="observaciones" placeholder="Observaciones adicionales"></textarea>
        <mat-error *ngIf="form.get('observaciones')?.hasError('required')">
          Las observaciones son obligatorias
        </mat-error>
      </mat-form-field>
  
      <div class="action-buttons">
        <button mat-button type="button" (click)="cancel()">
          Cancelar
        </button>
        <button mat-raised-button color="primary" class="submit-button">
          {{ seguimientoId ? 'Actualizar' : 'Registrar' }} Seguimiento
        </button>
      </div>
    </form>
  </div>

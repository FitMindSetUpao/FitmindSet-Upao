<app-sidebar></app-sidebar>
<mat-card class="purchase-history-card">
  <h2 class="title">Historial de compras de {{ nombreUsuario }}</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- Articulos Column -->
    <ng-container matColumnDef="articulos">
      <th mat-header-cell *matHeaderCellDef> Art√≠culos </th>
      <td mat-cell *matCellDef="let element"> {{element.articulos}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="6" [pageSizeOptions]="[6, 12, 24]" showFirstLastButtons></mat-paginator>

</mat-card>

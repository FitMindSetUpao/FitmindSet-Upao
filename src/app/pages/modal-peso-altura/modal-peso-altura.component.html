<h2 mat-dialog-title>Registro de Peso y Altura</h2>
<mat-dialog-content>
  <form #formPesoAltura="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Peso (kg)</mat-label>
      <input matInput type="number" [(ngModel)]="peso" name="peso" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Altura (cm)</mat-label>
      <input matInput type="number" [(ngModel)]="altura" name="altura" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCerrar()">Cerrar</button>
  <button mat-button color="primary" (click)="registrar()" [disabled]="!formPesoAltura.valid">Registrar</button>
</mat-dialog-actions>

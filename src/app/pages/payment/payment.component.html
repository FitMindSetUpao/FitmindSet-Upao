<!-- src/app/pages/payment.component.html -->
<div class="payment-container">
    <h2>Opciones de Pago</h2>
    
    <!-- Opciones de pago -->
    <div class="payment-options">
      <button 
        *ngFor="let option of paymentOptions" 
        (click)="selectPaymentOption(option)" 
        [class.selected]="selectedPaymentOption() === option">
        {{ option }}
      </button>
    </div>
    
    <!-- Formulario de pago -->
    <div *ngIf="selectedPaymentOption() as option" class="payment-form">
      <h3>Formulario de Pago - {{ option }}</h3>
      <form [formGroup]="paymentForm" (ngSubmit)="processPayment()">
        <label for="name">Nombre Completo</label>
        <input id="name" formControlName="name" placeholder="Nombre Completo" />
  
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" />
  
        <label *ngIf="option === 'Tarjeta de Crédito'" for="cardNumber">Número de Tarjeta</label>
        <input *ngIf="option === 'Tarjeta de Crédito'" id="cardNumber" formControlName="cardNumber" placeholder="Número de Tarjeta" />
  
        <label *ngIf="option === 'Tarjeta de Crédito'" for="expirationDate">Fecha de Expiración</label>
        <input *ngIf="option === 'Tarjeta de Crédito'" id="expirationDate" formControlName="expirationDate" type="month" />
  
        <label *ngIf="option === 'Tarjeta de Crédito'" for="cvv">CVV</label>
        <input *ngIf="option === 'Tarjeta de Crédito'" id="cvv" formControlName="cvv" type="password" maxlength="4" placeholder="CVV" />
  
        <button type="submit" [disabled]="paymentForm.invalid">Procesar Pago</button>
      </form>
    </div>
  </div>

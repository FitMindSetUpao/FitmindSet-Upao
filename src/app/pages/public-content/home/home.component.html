<div class="content-wrapper">
  <div class="search-container">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Buscar libros</mat-label>
      <input matInput placeholder="Busca por tÃ­tulo o autor" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="book-list">
    @for (recurso of filteredRecursos; track recurso) {
      <app-recurso-card [recurso]="recurso"></app-recurso-card>
    }@empty {
      <p>No se encontraron libros</p>
    }
  </div>
</div>

<app-navbar/>
<div class="update-fit-container">
    <h2>Actualizar Peso y Altura</h2>
  
    <!-- Sección para mostrar el peso y la altura base -->
    <div class="original-metrics">
      <h3>Datos de Perfil</h3>
      <p><strong>Peso</strong> {{ originalWeight }} kg</p>
      <p><strong>Altura</strong> {{ originalHeight }} cm</p>
    </div>
  
    <div class="input-section">
      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" [(ngModel)]="weight" placeholder="Ej: 70" />
  
      <label for="height">Altura (cm):</label>
      <input type="number" id="height" [(ngModel)]="height" placeholder="Ej: 170" />
  
      <!-- Botón para guardar los datos -->
      <div class="button-container">
        <button (click)="updateMetrics()">Actualizar</button>
      </div>
    </div>
  
    <!-- Lista para mostrar el historial de registros -->
    <ul class="metrics-list">
      <li *ngFor="let entry of metricEntries">
        <div class="entry-header">Modificación de datos</div>
        <div class="entry-date">Actualizado el {{ entry.date }}</div>
        <div class="entry-metrics">
            <p>Peso: {{ entry.weight }} kg</p> 
            <p>Altura: {{ entry.height }} cm</p>
        </div>
      </li>
    </ul>
  </div>
<app-footer/>

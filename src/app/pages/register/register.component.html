<!-- src/app/pages/register.component.html -->
<div class="register-container">
    <h2>Registro de Usuario</h2>
 
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          [class.invalid]="username?.invalid && (username?.dirty || username?.touched)"
        />
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error">
          <div *ngIf="username?.errors?.['required']">El nombre de usuario es obligatorio.</div>
          <div *ngIf="username?.errors?.['minlength']">Mínimo 3 caracteres.</div>
        </div>
      </div>
 
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.invalid]="email?.invalid && (email?.dirty || email?.touched)"
        />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
          <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="email?.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>
 
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.invalid]="password?.invalid && (password?.dirty || password?.touched)"
        />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
          <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</div>
        </div>
      </div>
 
      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
 
    <div *ngIf="registrationSuccess()" class="success-message">
      Registro exitoso. ¡Bienvenido!
    </div>
  </div>
 
  <div class="footer">
    © 2024 Hus - Foro de Hábitos Saludables
  </div>

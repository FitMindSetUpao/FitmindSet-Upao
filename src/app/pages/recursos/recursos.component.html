<div class="resource-management">
  <h1>Gestión de Recursos</h1>

  <div class="filter-controls">
    <input type="text" placeholder="Buscar recurso..." aria-label="Buscar recurso" />
    <button>Fecha</button>
    <button>Estado</button>
    <button>+</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>Nombre del recurso</th>
      <th>Fecha Publicación</th>
      <th>Estado</th>
      <th>Métricas</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recurso of recursos">
      <td>{{ recurso.name }}</td>
      <td>{{ recurso.publicationDate | date: 'dd/MM/yyyy' }}</td>
      <td>{{ recurso.status }}</td>
      <td>
        <button (click)="viewMetrics(recurso)">👁️</button>
        <button (click)="viewStatistics(recurso)">📊</button>
      </td>
      <td>
        <button (click)="editRecurso(recurso)">✏️</button>
        <button (click)="deleteRecurso(recurso)">🗑️</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="register-container">
    <h2>Registro de Usuario</h2>
  
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="user.nombre" 
          name="nombre" 
          required 
          #nombre="ngModel" 
          placeholder="Tu nombre"
        />
        <div *ngIf="nombre.invalid && nombre.touched" class="error">
          El nombre es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input 
          type="text" 
          id="apellidos" 
          [(ngModel)]="user.apellidos" 
          name="apellidos" 
          required 
          #apellidos="ngModel" 
          placeholder="Tus apellidos"
        />
        <div *ngIf="apellidos.invalid && apellidos.touched" class="error">
          Los apellidos son obligatorios.
        </div>
      </div>
  
      <div class="form-group">
        <label for="correo">Correo</label>
        <input 
          type="email" 
          id="correo" 
          [(ngModel)]="user.correo" 
          name="correo" 
          required 
          email 
          #correo="ngModel" 
          placeholder="Tu correo electrónico"
        />
        <div *ngIf="correo.invalid && correo.touched" class="error">
          Ingresa un correo válido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input 
          type="password" 
          id="contrasena" 
          [(ngModel)]="user.contrasena" 
          name="contrasena" 
          required 
          minlength="6" 
          #contrasena="ngModel" 
          placeholder="Tu contraseña"
        />
        <div *ngIf="contrasena.invalid && contrasena.touched" class="error">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmarContrasena">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmarContrasena" 
          [(ngModel)]="confirmarContrasena" 
          name="confirmarContrasena" 
          required 
          #confirmarContrasena="ngModel" 
          placeholder="Confirma tu contraseña"
        />
        <div *ngIf="!passwordsMatch && confirmarContrasena" class="error">
          Las contraseñas no coinciden.
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>

<mat-card class="confirmation-card">
    <mat-card-header>
      <mat-card-title>¡Correo Enviado!</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <p>
        Hemos enviado un correo de recuperación de contraseña a la dirección proporcionada.
        Por favor, revisa tu bandeja de entrada y sigue las instrucciones para restablecer tu contraseña.
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goToLogin()">Ir a la página de inicio de sesión</button>
    </mat-card-actions>
  </mat-card>
